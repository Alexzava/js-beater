<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JsBeater - Play from file</title>

	<style type="text/css">
		h1 {
			color: #000;
			padding: 0;
			margin: 0;

			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

		.animate-title {
			transform: translate(-50%, -50%) scale(1.1);
			transition: all 0.2s cubic-bezier(0.23, 1, 0.32, 1) 0ms;
		}

		.reset-title {
			transform: translate(-50%, -50%) scale(1);
			transition: all 0.2s cubic-bezier(0.23, 1, 0.32, 1) 0ms;
		}
	</style>

	<script src="../jsbeater.js"></script>
</head>
<body>

	<h1 id="title">BEAT</h1>
	
	<script>
		var titleIsAnimated = false;
		var titleNode;
		
		window.onload = () => {
			titleNode = document.getElementById("title")
			if(!titleNode) {
				return 
			}

			jsbFile("song2.mp3", example, 243)
		}

		function beat() {
			if(!titleIsAnimated) {
				titleNode.classList.remove("reset-title")
				titleNode.classList.add("animate-title")
				titleIsAnimated = true
				setTimeout(() => { titleNode.classList.remove("animate-title"); titleNode.classList.add("reset-title"); titleIsAnimated = false; }, 200)
			}
		}
	</script>
</body>
</html>
